<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Easy Particles Background
    </title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="title">Easy Particles Background</h1>
      <h2 class="sub-title">
        <ul>
          <li>
            <a target="_blank" href="https://github.com/sarven/easy-particles-background">Download</a>
          </li>
          <li>
            <a target="_blank" href="http://sarvendev.com">Author</a>
          </li>
        </ul>
      </h2>
    </div>
    <canvas id="background"></canvas>
    <script src="../dist/EasyParticlesBackground.js"></script>
    <script>
      EasyParticlesBackground.create('background', {
        particleColor: 'rgba(236, 208, 120, 1)',
        particleRadius: 3,
        particleDistance: 100,
        particlesCount: 200,
        lineColor: 'rgba(236, 208, 120, 1)',
        lineWidth: 1
      });
    </script>
  </body>
</html>
